<h2 class="page-header">Edit Listing</h2>
<form (submit)="onEditSubmit()">
	<div class="form-group">
		<label>Title</label>
		<input type="text" class="form-control" name="title" [(ngModel)]="title" required>
	</div>
	<div class="form-group">
		<label>City</label>
		<input type="text" class="form-control" name="city" [(ngModel)]="city" required>
	</div>
	<div class="form-group">
		<label>Owner</label>
		<input type="text" class="form-control" name="owner" [(ngModel)]="owner" required>
	</div>
	<div class="form-group">
		<label>Bedrooms</label>
		<input type="text" class="form-control" name="bedrooms" [(ngModel)]="bedrooms" required>
	</div>
	<div class="form-group">
		<label>Type</label>
		<select class="form-control" name="type" [(ngModel)]="type" required>
			<option value="Estate">Estate</option>
			<option value="Condo">Condo</option>
			<option value="Apartment">Apartment</option>
		</select>
	</div>
	<!-- <div class="form-group">
		<input id="image" name="image" [(ngModel)]="image" type="file" required>
	</div> -->
	<div class="form-group">
		<label>Price</label>
		<input type="text" class="form-control" name="price" [(ngModel)]="price" required>
	</div>
	<input type="submit" value="submit" class="btn btn-success">
</form>
